<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Show</title>
</head>
<body>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Middle Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Birthdate</th>
    <th scope="col">Group</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row"><a th:text="${student.getId()}">id</a></th>
    <td><p th:text="${student.getFirstName()}">value</p></td>
    <td><p th:text="${student.getMiddleName()}">value</p></td>
    <td><p th:text="${student.getLastName()}">value</p></td>
    <td><p th:text="${student.getBirthdate()}">value</p></td>
    <td><p th:text="${student.getSchoolClass()}">value</p></td>
    <td>
      <div style="display: flex">
        <a th:href="@{/student/{id}/edit(id=${student.getId()})}">Edit</a>

        <form style="margin-left: 5px" th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
          <input type="submit" value="Delete">
        </form>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
