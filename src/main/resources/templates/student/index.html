<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Students</title>
</head>
<body>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Middle Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">More</th>
  </tr>
  </thead>
  <tbody th:each="people : ${student}">
  <tr>
    <th scope="row"><a th:text="${people.getId()}">id</a></th>
    <td><a th:text="${people.getFirstName()}">firstName</a></td>
    <td><a th:text="${people.getMiddleName()}">middleName</a></td>
    <td><a th:text="${people.getLastName()}">lastName</a></td>
    <td><a th:href="@{/student/{id}(id=${people.getId()})}">More</a></td>
  </tr>
  </tbody>
</table>

<a href="/student/new">Create new student</a>

<a href="/student/showGrades">Show grades</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
