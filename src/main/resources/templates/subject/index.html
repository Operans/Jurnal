<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Subject</title>
</head>
<body>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">More</th>
  </tr>
  </thead>
  <tbody th:each="subjects : ${subject}">
  <tr>
    <th scope="row"><a th:text="${subjects.getId()}">id</a></th>
    <td><a th:text="${subjects.getName()()}">firstName</a></td>
    <td><a th:href="@{/student/{id}(id=${people.getId()})}">More</a></td>
  </tr>
  </tbody>
</table>

<a href="/student/new">Create new subject</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
